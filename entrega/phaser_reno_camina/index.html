<!DOCTYPE html>
<html>

<head>
    <title>Phaser - Personaje</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
</head>

<body>
    <div id="juego"></div>

    <script>
        const phaserConfig = {
            type: Phaser.AUTO,
            parent: "juego",
            width: 1152,
            height: 256,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            backgroundColor: "#1B4F72",
            scene: {
                preload: precargar,
                create: crear,
                update: actualizar
            }
        };

        const juego = new Phaser.Game(phaserConfig);

        var capaUno, capaDos, capaTres, cursores, personaje;

// Precarga 
        function precargar() {
            /*
            this.load.image("capa-3", "fondos/layer-3.png");
            this.load.image("capa-2", "fondos/layer-2.png");
            this.load.image("capa-1", "fondos/layer-1.png");
            */
            this.load.image("capa-3", "fondos/fondonav.jpg");
            this.load.image("capa-2", "fondos/nieve.png");
            /*this.load.image("capa-1", "fondos/renito.png");*/

            // Agregamos el spritesheet de un personaje
            this.load.spritesheet('heroe', 'sprites/hero1.png', { frameWidth: 20, frameHeight: 20 });
        }
        
// Crear         
        function crear() {
            capaTres = this.add.tileSprite(576, 128, 1152, 256, "capa-3");
            capaDos = this.add.tileSprite(576, 128, 1152, 256, "capa-2");
            /*capaUno = this.add.tileSprite(576, 128, 512, 128, "capa-1");*/
           
            // -------------------------------------------------------------------
            // Agregamos el personaje al centro de la escena
           /* personaje = this.physics.add.sprite(576, 50, 'heroe');*/
            personaje = this.physics.add.sprite(576, 50, 'heroe');

            //  Propiedades físicas del personaje. Al caer tendrá un ligero rebote.
            personaje.setBounce(0.2);
            personaje.setCollideWorldBounds(true);

            // Las animaciones del personaje 
            this.anims.create({
                key: 'der',
                frames: this.anims.generateFrameNumbers('heroe', { start: 0, end: 3 }),
                frameRate: 3,
                repeat: -3
            });

            this.anims.create({
                key: 'izq',
                frames: this.anims.generateFrameNumbers('heroe', { start: 4, end: 7 }),
                frameRate: 3,
                repeat: -1
            });

            this.anims.create({
                key: 'reposo',
                frames: [{ key: 'heroe', frame: 2 }],
                frameRate: 3
            });
            // ------------------------------------------------------------------------

            // Eventos de entrada: activamos las flechas del teclado 
            cursores = this.input.keyboard.createCursorKeys();
        }

// Animar         
        function actualizar() {
            if (cursores.right.isDown) {
                capaTres.tilePositionX += 0.2;
                capaDos.tilePositionX += 0.3;
                /*capaUno.tilePositionX += 0.8;*/
                // personaje.setVelocityX(-20); 
                personaje.anims.play('der', true);

            }
            else if (cursores.left.isDown) {
                capaTres.tilePositionX -= 0.2;
                capaDos.tilePositionX -= 0.3;
                /*capaUno.tilePositionX -= 0.8;*/

                // personaje.setVelocityX(+20); 
                personaje.anims.play('izq', true);

            }
            else {
                // personaje.setVelocityX(0); 
                personaje.anims.play('reposo');
            }
        }
    </script>
</body>

</html>
