<html>

</head>

<body>
    <div id="juego"></div>

    <script>
        const phaserConfig = {
            type: Phaser.AUTO,
            parent: "juego",
            width: 1152,
            height: 256,
            backgroundColor: "#1B4F72",
            scene: {
                preload: precargar,
                create: crear,
                update: actualizar
            }
        };

        const juego = new Phaser.Game(phaserConfig);

        function precargar() {}
        function crear() {}
        function actualizar() {}
    </script>
</body>

</html>
