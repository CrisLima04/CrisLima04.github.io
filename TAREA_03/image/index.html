
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Infografía Animales Marinos </title>

    <style>
        body {
            background-image: url(./Destiny.jpg);
            padding: 5rem 5rem 5rem 5rem;
            color: azure;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align:center;
        }

        h1 {
            text-align: center;
            font-family: sans-serif;
        }
        .boton{
            fill: rgba(255, 255, 255, 0.1);
           stroke: none;     
        }
        .texto{
            fill: white;
            font-family: sans-serif;
            font-size: 10px;
        }
    </style>

</head>

<body>
    <h1> Infografía Animales Marinos </h1>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1280 720" style="enable-background:new 0 0 1280 720;" xml:space="preserve">
        <g id="Fondo">
            <image style="overflow:visible;" xlink:href="./Destiny.jpg">
            </image>
        </g>
        <g id="Botones">
            <circle id="b_Nemo" class="boton" cx="59" cy="656" r="5" />
            <circle id="b_Dori" class="boton" cx="100" cy="649" r="12" />
            <circle id="b_Destiny" class="boton" cx="147" cy="648" r="13" />
            <circle id="b_Chiqui" class="boton" cx="195" cy="654" r="7" />

            <ellipse id="b_Nemo" transform="matrix(0.9998 -0.0199 0.0199 0.9998 -10.342 7.7912)" class="boton" cx="387.18" cy="524.69" rx="134.84" ry="132.66" />
            <circle id="b_Dori" class="boton" cx="753" cy="544" r="109" />
            <circle id="b_Destiny" class="boton" cx="951" cy="608" r="49" />
            <circle id="b_Chiqui" class="boton" cx="1087" cy="610" r="47" />
        </g>
        <g id="Mensaje">
            <g id="mn_Nemo" style="display: none;">
                <g>
                    <image style="overflow:visible;opacity:0.75;enable-background:new    ;" width="251" height="131" xlink:href="8B7AA730AA1F5284.png" transform="matrix(1 0 0 1 8 412)">
                    </image>
                    <g>
                        <path d="M217,521H36c-11,0-20-9-20-20v-61c0-11,9-20,20-20h181c11,0,20,9,20,20v61C237,512,228,521,217,521z" />
                    </g>
                </g>
                <image style="display:inline;overflow:visible;enable-background:new;" width="150" height="150" xlink:href="planetas/mercurio.png" transform="matrix(0.5 0 0 0.5 37 430)">
                </image>
                <text transform="matrix(1 0 0 1 143 442)" class="testo">NEMO</text>
                <text transform="matrix(1 0 0 1 124.7407 458.8433)" class="testo">
                    <tspan x="0" y="0" class="testo">Pez payaso </tspan>
                    <tspan x="0" y="12" class="st8 st5 st9">Vive en aguas cálidas </tspan>
                    <tspan x="0" y="24" class="st8 st5 st9">
                        Su color naranja brillante y sus tres características rayas blancas hacen del 
                        pez payaso-anémona uno de los más fáciles de distinguir entre los que habitan 
                        los arrecifes.</tspan>
                </text>
            </g>
            <g id="mn_pez" style="display: none;">
                <g>
                    <image style="overflow:visible;opacity:0.75;enable-background:new    ;" width="251" height="131" xlink:href="8B7AA730AA1F528C.png" transform="matrix(1 0 0 1 7 412)">
                    </image>
                    <g>
                        <path d="M216,521H35c-11,0-20-9-20-20v-61c0-11,9-20,20-20h181c11,0,20,9,20,20v61C236,512,227,521,216,521z" />
                    </g>
                </g>
                <text transform="matrix(1 0 0 1 153 442)" class="texto">DORI</text>
                <image style="overflow:visible;enable-background:new    ;" width="320" height="240" xlink:href="planetas/venus.gif" transform="matrix(0.3208 0 0 0.3208 22 430)">
                </image>
                <text transform="matrix(1 0 0 1 121.7407 458.8433)">
                    <tspan x="0" y="0" class="texto">Pez cirujano regal </tspan>
                    <tspan x="0" y="12" class="texto">Pez de arrecife </tspan>
                    <tspan x="0" y="24" class="texto">Julio César.</tspan>
                    <tspan x="0" y="36" class="texto">requieren durante varios meses de una alimentación a base de plancton </tspan>
                </text>
            </g>
            <g id="mn_destiny" style="display: none;">
                <g>
                    <image style="overflow:visible;opacity:0.75;enable-background:new    ;" width="251" height="131" xlink:href="8B7AA730AA1F5284.png" transform="matrix(1 0 0 1 7 412)">
                    </image>
                    <g>
                        <path d="M216,521H35c-11,0-20-9-20-20v-61c0-11,9-20,20-20h181c11,0,20,9,20,20v61C236,512,227,521,216,521z" />
                    </g>
                </g>

                <image style="overflow:visible;" width="315" height="242" xlink:href="planetas/tierra.gif" transform="matrix(0.314 0 0 0.314 24 432)">
                </image>
                <text transform="matrix(1 0 0 1 150 442)" class="testo">DESTINY</text>
                <text transform="matrix(1 0 0 1 123.7407 458.8433)">
                    <tspan x="0" y="0" class="testo">Tiburón Ballena</tspan>
                    <tspan x="0" y="12" class="testo">es una especie de elasmobranquio orectolobiforme,
                        único miembro de la familia Rhincodontidae y del género Rhincodon; es el pez existente 
                        más grande del mundo, con aproximadamente 12 m de longitud. </tspan>
                </text>
            </g>
            <g id="mn_chiqui" style="display: none;">
                <g>
                    <image style="overflow:visible;opacity:0.75;enable-background:new;" width="251" height="131" xlink:href="8B7AA730AA1F5284.png" transform="matrix(1 0 0 1 7 412)">
                    </image>
                    <g>
                        <path d="M216,521H35c-11,0-20-9-20-20v-61c0-11,9-20,20-20h181c11,0,20,9,20,20v61C236,512,227,521,216,521z" />
                    </g>
                </g>
                <text transform="matrix(1 0 0 1 150 442)" class="testo">CHIQUI</text>
                <text transform="matrix(1 0 0 1 123.7407 458.8433)">
                    <tspan x="0" y="0" class="texto">Es una tortuga que lleva recorriendo los mares desde hace cientos de años. </tspan>
                </text>
                <image style="overflow:visible;" width="704" height="716" xlink:href="planetas/marte.png" transform="matrix(0.1065 0 0 0.1065 34.0087 432.1452)">
                </image>
            </g>
            <g id="mn_chiqui" style="display: none;">
                <g>
                    <image style="overflow:visible;opacity:0.75;enable-background:new    ;" width="251" height="131" xlink:href="8B7AA730AA1F5284.png" transform="matrix(1 0 0 1 268 180)">
                    </image>
                    <g>
                        <path d="M477,289H296c-11,0-20-9-20-20v-61c0-11,9-20,20-20h181c11,0,20,9,20,20v61C497,280,488,289,477,289z" />
                    </g>
                </g>
                <image style="overflow:visible;" width="120" height="122" xlink:href="planetas/jupiter.png" transform="matrix(0.5878 0 0 0.5878 295.2295 202.2833)">
                </image>
            </g>
                </g>
            </g>
        </g>

        <!--La animación para Nemo. -->
        <animate xlink:href="./Nemo.jpeg" fill="freeze" dur="0.1s" begin="b_Nemo.mouseover" attributeName="display" from="none" to="block" />
        <!-- Y la animación para ocultarlo cuando alejamos el cursor. -->
        <animate xlink:href="./Nemo.jpeg" fill="freeze" dur="0.1s" begin="b_Dory.mouseout" attributeName="display" from="block" to="none" />

        <!--La animación para Dory. -->
        <animate xlink:href="./Dory.jpeg." fill="freeze" dur="0.1s" begin="b_Destiny.mouseover" attributeName="display" from="none" to="block" />
        <!-- Y la animación para ocultarlo cuando alejamos el cursor. -->
        <animate xlink:href="./Dory.jpeg" fill="freeze" dur="0.1s" begin="b_Chiqui.mouseout" attributeName="display" from="block" to="none" />

        <!--La animación para Destiny. -->
        <animate xlink:href="./Destiny.jpg" fill="freeze" dur="0.1s" begin="b_tierra.mouseover" attributeName="display" from="none" to="block" />
        <!-- Y la animación para ocultarlo cuando alejamos el cursor. -->
        <animate xlink:href="./Destiny.jpg" fill="freeze" dur="0.1s" begin="b_tierra.mouseout" attributeName="display" from="block" to="none" />

        <!--La animación para Chiqui. -->
        <animate xlink:href="./Chiqui.jpeg" fill="freeze" dur="0.1s" begin="b_marte.mouseover" attributeName="display" from="none" to="block" />
        <!-- Y la animación para ocultarlo cuando alejamos el cursor. -->
        <animate xlink:href="./Chiqui.jpeg" fill="freeze" dur="0.1s" begin="b_marte.mouseout" attributeName="display" from="block" to="none" />

    </svg>
<p>Pasa el cursor sobre los planetas para conocer más de ellos.</p>
</body>

</html>
