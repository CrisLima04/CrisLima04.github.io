<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!--  Generación por procedimientos (procedimental en español o 'procedural', en inglés) de escenarios 3D. Para info sobre parámetros, ir al sitio del programador:    https://github.com/feiss/aframe-environment-component    -->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  
    <!-- Extensión que permite, entre otras cosas, reproducir animación en A_Frame: 
           https://github.com/donmccurdy/aframe-extras -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
      
    <!--   Extensión para colocar en el escenario una cámara orbital. Para conocer más parámetros, consultar el sitio del programador.: 
             https://github.com/tizzle/aframe-orbit-controls-component -->
        <script
          src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
      
</head>
<body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
		<!-- Primera  cara  estrellita-->
        <a-assets>
            <img id='estrellita' src='./png/pattern-estrellita.png'>
        </a-assets>

	<a-marker
		type="pattern" 
		preset="custom"
		url="./imagenes/pattern-estrellita.patt"
            >
			<a-entity  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
				<a-box position='0 1 0' src='#estrellita'></a-box>
			</a-entity>
	
		
    </a-marker>

<!-- Inicio 2 Opcion-->
<!-- Segunda  cara  sol-->
<a-assets>
    <img id='solecito' src='./png/pattern-sol.png'>
</a-assets>

<a-marker
type="pattern" 
preset="custom"
url="./imagenes/pattern-sol.patt"
    >
    <a-entity  animation="property: rotation; to: 0 0 0; loop: true; dur: 10000">
        <a-box position='0 1 0' src='#solecito'></a-box>
    </a-entity>


</a-marker>

<!-- Fin 2 Opcion-->

<!-- Inicio 4 Opcion-->
<!-- Tercera  cara  Carita Feliz-->
<a-assets>
    <img id='caritafeliz' src='./png/pattern-carita.png'>
</a-assets>

<a-marker
type="pattern" 
preset="custom"
url="./imagenes/pattern-carita.patt"
    >
    <!-- Escenario procedimental 3D --> 
	

    <a-entity  animation="property: rotation; to: 0 0 0; loop: true; dur: 10000">
        <a-box position='0 1 0' src='#caritafeliz'></a-box>
    </a-entity>

    <a-entity environment="preset: forest; dressingAmount: 1; position: 250 0 0; dressingScale: 80; seed: 3;"></a-entity>
</a-marker>

<a-entity camera></a-entity>

<!-- Fin 4 Opcion-->
  
        
    </a-scene>
    </body>
</html>
